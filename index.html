<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Protocol Handler Installer</title>
<style>
body { font-family: system-ui; background:#111; color:#fff; padding:20px; }
button { padding:12px 20px; font-size:18px; border-radius:10px; border:none; }
</style>
</head>
<body>
<h1>Protocol Handler Installer</h1>
<button onclick="navigator.registerProtocolHandler('web+hwhelper','https://example.com/hw?key=%s','HW Helper')">
Install Handler
</button>
</body>
</html>
